{namespace mp=JWeiland\Masterplan\ViewHelpers}

<f:render partial="Project/Field" arguments="{value: project.title, languageField: 'title'}" />
<f:render partial="Project/Field" arguments="{value: project.number, languageField: 'number'}" />
<f:render partial="Project/Field" arguments="{value: project.contactPerson, languageField: 'contact_person'}" />

<f:if condition="{project.tradeOffice}">
	<f:if condition="{project.tradeOffice.title}">
		<div><span><f:translate key="tx_masterplan_domain_model_project.trade_office" />:</span>{project.tradeOffice.title}</div>
	</f:if>
</f:if>

<f:render partial="Project/Field" arguments="{value: '{project.startDate}', languageField: 'start_date'}" />
<f:render partial="Project/Field" arguments="{value: '{project.endDate}', languageField: 'end_date'}" />
<f:render partial="Project/Field" arguments="{value: '{project.costs}', languageField: 'costs'}" />

<div><span><f:translate key="tx_masterplan_domain_model_project.citizen_participation" />:</span><f:translate key="tx_masterplan_domain_model_project.citizen_participation.{f:if(condition: project.citizenParticipation, then: 'yes', else: 'no')}" /></div>

<f:render partial="Project/Field" arguments="{value: project.description, languageField: 'description', formatRaw: 1}" />

<f:if condition="{project.txMaps2Uid}">
	<f:link.action action="show" pageUid="{settings.pidOfLocationPage}" controller="Location" arguments="{project: project}">[MAP]</f:link.action>
</f:if>

<f:render partial="Project/Field" arguments="{value: project.furtherInformations, languageField: 'furtherInformations', formatRaw: 1}" />

<f:render partial="Project/Images" arguments="{images: project.images}" />

<f:if condition="{project.files}">
	<div><span><f:translate key="tx_masterplan_domain_model_project.files" />:</span>
		<ul>
			<f:for each="{project.files}" as="file">
				<li><a href="{file.originalResource.publicUrl}" target="_blank">{file.originalResource.publicUrl}</a></li>
			</f:for>
		</ul>
	</div>
</f:if>

<f:if condition="{project.links}">
	<div><span><f:translate key="tx_masterplan_domain_model_project.links" />:</span>
		<ul>
			<f:for each="{project.links}" as="link">
				<li><f:link.external uri="{link.link}" target="_blank">{link.title}</f:link.external></li>
			</f:for>
		</ul>
	</div>
</f:if>

<f:alias map="{activities: '{mp:getAreasOfActivity(areasOfActivity: \'{project.areaOfActivity}\')}'}">
	<f:if condition="{activities}">
		<div><span><f:translate key="tx_masterplan_domain_model_project.area_of_activity" />:</span>
			<ul>
				<f:for each="{activities}" as="activity">
					<li>{activity.title}
						<f:alias map="{targets: '{mp:getTargets(parent: \'{activity.uid}\', areasOfActivity: \'{project.areaOfActivity}\')}'}">
							<f:if condition="{targets}">
								<div><span><f:translate key="targets" />:</span>
									<ul>
										<f:for each="{targets}" as="target">
											<li>{target.title}</li>
										</f:for>
									</ul>
								</div>
							</f:if>
						</f:alias>
					</li>
				</f:for>
			</ul>
		</div>
	</f:if>
</f:alias>
